<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading Exchange System</title>
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://unpkg.com/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@2.7.4/dist/vue.js"></script>

    {% block style %}
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 50px;
        }

        .x-ws-status {
            font-size: 1.2rem;
        }
    </style>
    {% endblock %}

    {% block script %}
    <script>
        // Your Vue or page-level JS here
    </script>
    {% endblock %}
</head>

<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg bg-white border-bottom fixed-top">
    <div class="container px-2">
        <a class="navbar-brand d-none d-sm-block fs-5" href="/static">
            <i class="bi bi-lightning-fill me-2 fs-5 text-warning"></i>
            Trading Exchange System
        </a>
        {% if __profile__ != null %}
        <ul class="navbar-nav ms-auto d-flex align-items-center flex-row" id="navStatus">
            <!-- WebSocket状态图标 -->
            <li class="nav-item me-3">
                <span class="x-ws-status x-ws-disconnected text-muted"><i class="bi bi-wifi-off"></i></span>
                <span class="x-ws-status x-ws-connected text-success d-none"><i class="bi bi-wifi"></i></span>
                <span class="x-ws-status x-ws-connecting text-info d-none"><i class="bi bi-wifi-2"></i></span>
            </li>

            <!-- 用户名 -->
            <li class="nav-item d-none d-sm-block">
                <span class="navbar-text"><i class="bi bi-person"></i> {{ __profile__.name }}</span>
            </li>
            <li class="nav-item d-block d-sm-none">
                <span class="navbar-text"><i class="bi bi-person"></i></span>
            </li>

            <!-- 注销按钮 -->
            <li class="nav-item ms-2">
                <a class="nav-link" href="/signout">Sign Out</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>

<div class="container" style="margin-top: 57px; margin-bottom: 41px;">
    {% block content %}
    <p>content here</p>
    {% endblock %}
</div>

<!-- 页脚 -->
<footer class="bg-light border-top shadow-sm fixed-bottom">
    <div class="container d-flex justify-content-center align-items-center py-2 small text-muted">
        <a href="https://github.com/helltractor/trading-exchange-system" target="_blank"
           class="text-decoration-none me-3">
            <i class="bi bi-github me-1"></i> Source Code
        </a>
        <span class="text-muted">|</span>
        <a href="https://www.gnu.org/licenses/gpl-3.0.txt" target="_blank" class="text-decoration-none ms-3">
            <i class="bi bi-file-earmark-text me-1"></i> License
        </a>
    </div>
</footer>

</body>
</html>
